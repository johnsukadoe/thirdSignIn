<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head> 
    <body>
        <div class="form">
            <div class="header-form">
                <ul>
                    <li id="sign">Sign In</li>
                    <li id="lib" ><a href=# ><img id="facebook" src="images/facebook.png" title="Sign In With Facebook"></a></li>
                    <li id="lib"><a href=#><img id="twitter" src="images/twitter.png" title="Sign In With Twitter"></a></li>
                    <li id="lib"><a href=#><img id="google" src="images/google.png" title="Sign In With Google"></a></li>
                </ul>
            </div>

            <div class="section-form">
                <form method="post">
                    <input type="email" name="Email Address" placeholder="Email Address" class=email>
                    <input type="password" name="password" placeholder="Password" class=password>
                    <input type="Submit" name="login" value="Login Into Your Account" id="login">
                </form>
            </div>

            <div class="footer-form">
                <span>New Here?</span><a class="text" href="#">Sign Up</a>
            </div>
        </div>
    </body>
</html>
